name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=1

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker images
          
          # Get the first tag from the metadata
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing image: $IMAGE_TAG"
          
          # Run a quick test to ensure the image starts
          docker run --rm -d \
            --name neureed-test \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e NEXTAUTH_URL="http://localhost:3000" \
            -e NEXTAUTH_SECRET="test-secret-for-ci-only" \
            -e GITHUB_CLIENT_ID="test" \
            -e GITHUB_CLIENT_SECRET="test" \
            -e OPENAI_API_KEY="test" \
            -e SKIP_ENV_VALIDATION="1" \
            $IMAGE_TAG || true
          
          # Wait a bit for the container to start
          sleep 5
          
          # Check if container is running
          if docker ps | grep -q neureed-test; then
            echo "âœ… Container started successfully"
            docker logs neureed-test
            docker stop neureed-test
          else
            echo "âš ï¸  Container failed to start (expected if DB is not available)"
            docker logs neureed-test || true
          fi

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=1

      - name: Trigger Dokploy Deployment
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.DOKPLOY_API_KEY }}" ] && [ -n "${{ secrets.DOKPLOY_APP_ID }}" ]; then
            echo "ðŸš€ Triggering Dokploy deployment..."
            RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              'https://dokploy.madpin.dev/api/trpc/application.deploy' \
              -H 'accept: application/json' \
              -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
              -H 'Content-Type: application/json' \
              -d '{
                "json": {
                  "applicationId": "${{ secrets.DOKPLOY_APP_ID }}"
                }
              }')
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
              echo "âœ… Deployment triggered successfully"
              echo "Response: $BODY"
            else
              echo "âš ï¸  Deployment trigger failed with HTTP $HTTP_CODE"
              echo "Response: $BODY"
              exit 1
            fi
          else
            echo "âš ï¸  Dokploy secrets not configured, skipping auto-deployment"
            echo ""
            echo "To enable auto-deployment:"
            echo "1. Go to https://dokploy.madpin.dev and generate an API key"
            echo "2. Add the following secrets to your GitHub repository:"
            echo "   - DOKPLOY_API_KEY: Your Dokploy API key"
            echo "   - DOKPLOY_APP_ID: Your application ID from Dokploy"
          fi

      - name: Generate build summary
        if: always()
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "### ðŸš€ Published Images" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Platforms**: linux/amd64, linux/arm64 (Graviton compatible)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Pull the image with:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
            echo "docker pull $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ðŸŽ¯ Dokploy Deployment" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              if [ -n "${{ secrets.DOKPLOY_API_KEY }}" ]; then
                echo "âœ… Auto-deployment triggered to https://dokploy.madpin.dev" >> $GITHUB_STEP_SUMMARY
              else
                echo "âš ï¸  Auto-deployment not configured" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "To enable, add these secrets:" >> $GITHUB_STEP_SUMMARY
                echo "- \`DOKPLOY_API_KEY\`" >> $GITHUB_STEP_SUMMARY
                echo "- \`DOKPLOY_APP_ID\`" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          else
            echo "### â„¹ï¸ Build Only (PR)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Image was built but not pushed (pull request)." >> $GITHUB_STEP_SUMMARY
          fi

