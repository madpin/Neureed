name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Fast checks that don't require full build
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Clean npm cache
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm cache clean --force

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        timeout-minutes: 15
        run: |
          npm ci --prefer-offline --no-audit --no-fund --omit=optional
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          CI: true

      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma') }}-${{ hashFiles('package-lock.json') }}

      - name: Generate Prisma Client
        timeout-minutes: 5
        run: npm run db:generate
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

  # Build test runs in parallel with quick checks
  build-test:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Clean npm cache
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm cache clean --force

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        timeout-minutes: 15
        run: |
          npm ci --prefer-offline --no-audit --no-fund --omit=optional
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          CI: true

      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma') }}-${{ hashFiles('package-lock.json') }}

      - name: Generate Prisma Client
        timeout-minutes: 5
        run: npm run db:generate
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-

      - name: Build Next.js application
        env:
          SKIP_ENV_VALIDATION: "1"
        run: npm run build

      - name: Check build output
        run: |
          echo "✅ Build completed successfully"
          ls -la .next/standalone/server.js

  # Docker build only on main branch or when Dockerfile changes
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.modified, 'Dockerfile')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: neureed:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=1
          provenance: false
          sbom: false

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quick-checks, build-test, docker-build-test]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quick Checks | ${{ needs.quick-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quick-checks.result }}" == "success" ] && \
             [ "${{ needs.build-test.result }}" == "success" ]; then
            echo "### ✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi

