[phases.setup]
# nodejs_20 provides Node.js runtime
# openssl for SSL/TLS support
# Note: onnxruntime removed - using WASM backend only for portability
nixPkgs = ["nodejs_20", "openssl"]
cmds = [
  "echo 'üîß Setting up for WASM-only transformers backend...'",
  "mkdir -p /app/.cache/transformers",
  "echo 'WASM backend setup complete'"
]

[staticAssets]
"prisma" = "prisma"

[phases.install]
cmds = [
  "echo 'üì¶ Starting npm install with extended timeout...'",
  # Clean npm cache first
  "npm cache clean --force",
  # Set npm configurations
  "npm config set fetch-timeout 900000",
  "npm config set fetch-retries 10",
  "npm config set maxsockets 5",
  "npm config set legacy-peer-deps true",
  "npm config set prefer-offline false",
  "npm config set progress false",
  # Remove package-lock.json if it exists to avoid ci issues
  "rm -f package-lock.json",
  # Use npm install instead of ci for better reliability
  "npm install --no-audit --no-fund --loglevel=error",
  "echo '‚úÖ npm install completed'"
]

[phases.build]
cmds = [
  "echo 'üî® Generating Prisma Client...'",
  "npx prisma generate --schema=./prisma/schema.prisma",
  "echo '‚úÖ Prisma Client generated'",
  "echo 'üßπ Cleaning previous build artifacts...'",
  "rm -rf .next",
  "echo 'üèóÔ∏è  Building Next.js application...'",
  "npm run build",
  "echo '‚úÖ Build completed'",
  "echo 'üìÅ Ensuring Prisma files are preserved...'",
  "ls -la prisma/",
  "mkdir -p .next/standalone/prisma",
  "if [ -d prisma/migrations ]; then cp -r prisma/migrations .next/standalone/prisma/; else echo 'Warning: No migrations folder found'; fi",
  "cp prisma/schema.prisma .next/standalone/prisma/",
  "echo 'üì¶ Copying Prisma Client to standalone...'",
  "mkdir -p .next/standalone/node_modules/.prisma",
  "cp -r node_modules/.prisma/client .next/standalone/node_modules/.prisma/",
  "echo 'üìÑ Copying static assets to standalone...'",
  "cp -r .next/static .next/standalone/.next/",
  "echo 'üìÅ Copying public folder to standalone...'",
  "cp -r public .next/standalone/",
  "echo '‚úÖ All files copied'"
]

[start]
cmd = "cd .next/standalone && npx prisma migrate deploy --schema=./prisma/schema.prisma && node server.js"

[variables]
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
PUPPETEER_SKIP_DOWNLOAD = "1"
SKIP_ENV_VALIDATION = "1"
NODE_OPTIONS = "--max-old-space-size=4096"
NPM_CONFIG_FETCH_TIMEOUT = "900000"
NPM_CONFIG_FETCH_RETRIES = "10"
NPM_CONFIG_MAXSOCKETS = "5"
NPM_CONFIG_LEGACY_PEER_DEPS = "true"
NPM_CONFIG_PROGRESS = "false"
CI = "true"
# Transformers.js configuration for WASM backend only
TRANSFORMERS_CACHE = "./.cache/transformers"
# Force WASM backend for @xenova/transformers (no native libraries)
TRANSFORMERS_BACKEND = "wasm"
ONNXRUNTIME_EXECUTION_PROVIDERS = "wasm"
USE_ONNX_WASM = "1"

