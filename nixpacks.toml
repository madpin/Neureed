[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "echo 'üì¶ Starting npm install with extended timeout...'",
  # Clean npm cache first
  "npm cache clean --force",
  # Set npm configurations
  "npm config set fetch-timeout 900000",
  "npm config set fetch-retries 10",
  "npm config set maxsockets 5",
  "npm config set legacy-peer-deps true",
  "npm config set prefer-offline false",
  "npm config set progress false",
  # Remove package-lock.json if it exists to avoid ci issues
  "rm -f package-lock.json",
  # Use npm install instead of ci for better reliability
  "npm install --no-audit --no-fund --loglevel=error",
  "echo '‚úÖ npm install completed'"
]

[phases.build]
cmds = [
  "echo 'üî® Generating Prisma Client...'",
  "npx prisma generate --schema=./prisma/schema.prisma",
  "echo '‚úÖ Prisma Client generated'",
  "echo 'üèóÔ∏è  Building Next.js application...'",
  "npm run build",
  "echo '‚úÖ Build completed'"
]

[phases.setup-runtime]
dependsOn = ["build"]
cmds = [
  "echo 'üìÅ Copying Prisma migrations to standalone output...'",
  "mkdir -p .next/standalone/prisma",
  "cp -r prisma/migrations .next/standalone/prisma/ || echo 'No migrations to copy'",
  "cp prisma/schema.prisma .next/standalone/prisma/",
  "echo '‚úÖ Prisma files copied to standalone'"
]

[start]
cmd = "npm run start"

[variables]
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
PUPPETEER_SKIP_DOWNLOAD = "1"
SKIP_ENV_VALIDATION = "1"
NODE_OPTIONS = "--max-old-space-size=4096"
NPM_CONFIG_FETCH_TIMEOUT = "900000"
NPM_CONFIG_FETCH_RETRIES = "10"
NPM_CONFIG_MAXSOCKETS = "5"
NPM_CONFIG_LEGACY_PEER_DEPS = "true"
NPM_CONFIG_PROGRESS = "false"
CI = "true"

