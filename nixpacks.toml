[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "echo 'ğŸ“¦ Starting npm install with extended timeout...'",
  "npm ci --prefer-offline --no-audit --omit=optional --no-fund --fetch-timeout=600000 --fetch-retries=5 --maxsockets=5",
  "echo 'âœ… npm install completed'"
]

[phases.build]
cmds = [
  "echo 'ğŸ”¨ Generating Prisma Client...'",
  "npx prisma generate --schema=./prisma/schema.prisma",
  "echo 'âœ… Prisma Client generated'",
  "echo 'ğŸ—ï¸  Building Next.js application...'",
  "npm run build",
  "echo 'âœ… Build completed'"
]

[start]
cmd = "npm run start"

[variables]
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
PUPPETEER_SKIP_DOWNLOAD = "1"
SKIP_ENV_VALIDATION = "1"
NODE_OPTIONS = "--max-old-space-size=4096"
NPM_CONFIG_FETCH_TIMEOUT = "600000"
NPM_CONFIG_FETCH_RETRIES = "5"
NPM_CONFIG_MAXSOCKETS = "5"
CI = "true"

